<!DOCTYPE html>
<html>
<head>
<title>My Game</title>
</head>
<p id="debug4"></p>


<body onkeydown= "keyDown(event)" onkeyup= "keyUp(event)"></body>
 
<canvas	id="graphic" height=400 width=600  style="position:abosolute; top:0; left:0;background-image:url('assets/castle.jpg');"></canvas>
 
<script>
var gameCanv = document.getElementById("graphic");
var gfx = gameCanv.getContext('2d');

								//   x  y   w  h
var p = new Obj("assets/mario1.jpg",0,300,34,60);
var floor = new Obj("assets/platform.png",0,380,500,0);  
var sPlat = new Obj("assets/smallPlat1.png",500,300,75,0);  
var sPlat1 = new Obj("assets/smallPlat1.png",300,200,100,5);  
var sPlat2 = new Obj("assets/smallPlat1.png",50,160,100,5);  





var isJumping = false;
var left = false;
var right = false; 
p.Gravity = 20;
p.Weight = 0.2;
var timeLeft = 1000;
var timeUp = false;

window.addEventListener("keydown", function (e) {
  if (e.defaultPrevented) {
    return;
  }}, true);
  
function keyDown(e){

if((e.keyCode) == 65){
left = true;
}

if((e.keyCode) == 68){
 right = true;
}

if((e.keyCode) == 87){
isJumping = true;
}
}


function keyUp(e){
if((e.keyCode) = " "){
left = false;
}

if((e.keyCode) = " "){
right = false;
}

if((e.keyCode) = " "){
isJumping = false;
}
}



MainLoop();

function MainLoop(){
if (left){
p.VelocityX = -3;
}

if (right){
p.VelocityX = 3;
}

if (!left && !right){
 p.VelocityX = 0;
}

if(isJumping && p.VelocityY == 0){
p.VelocityY = -6.5;
}


p.X += p.VelocityX;
p.Y += p.VelocityY;


if(p.VelocityY < p.Gravity){
p.VelocityY += p.Weight;
}

if(p.X + p.Width > 600){
p.X = 600 - p.Width;
}
if(p.X < 0){
p.X = 0;
}

if(floor.Y + floor.Height < p.Y + p.Height ){
p.VelocityY = 0;
}
if(sPlat.Y + sPlat.Height < p.Y + p.Height && sPlat.X - sPlat.Width < p.X - p.Width){
p.VelocityY = 0;
}
if (sPlat.X < p.X + p.Width &&
   sPlat.X + sPlat.Width > p.X &&
   sPlat.Y < p.Y + p.Height &&
   sPlat.Height + sPlat.Y > p.Y){
  p.VelocityY = 0; 
}
if (sPlat1.X < p.X + p.Width &&
   sPlat1.X + sPlat1.Width > p.X &&
   sPlat1.Y < p.Y + p.Height &&
   sPlat1.Height + sPlat1.Y > p.Y){
   
   p.VelocityY = 0;
}

if (sPlat2.X < p.X + p.Width &&
   sPlat2.X + sPlat2.Width > p.X &&
   sPlat2.Y < p.Y + p.Height &&
   sPlat2.Height + sPlat2.Y > p.Y){
   alert("You Win!");
   p.X = 0;
   p.Y = 250;
   timeLeft = 1000;
}


if(timeLeft < 0)
timeUp = true;
if(timeUp){
   p.X = 0;
   p.Y = 250;
   timeLeft = 1000;
   timeUp = false;
   }
gfx.clearRect(0,0,gameCanv.width,gameCanv.height);
gfx.drawImage(p.Sprite,p.X,p.Y);
gfx.drawImage(floor.Sprite,floor.X,floor.Y);
gfx.drawImage(sPlat.Sprite,sPlat.X,sPlat.Y);
gfx.drawImage(sPlat1.Sprite,sPlat1.X,sPlat1.Y);
gfx.drawImage(sPlat2.Sprite,sPlat2.X,sPlat2.Y);
gfx.font="14px Verdana";
gfx.fillText("TIME: " + timeLeft,250,12);


timeLeft = timeLeft - 1;
setTimeout(MainLoop,1000/60);
}


function Obj(img,x,y,width,height){
this.Sprite = new Image();
this.Sprite.src = img;
this.Width = width;
this.Height = height;

this.X = x;
this.Y = y;
this.PreviousX;
this.PreviousY;
this.VelocityX = 0;
this.VelocityY = 0;
this.Gravity = 0;
this.Weight = 0;
}








</script>	



</html>
